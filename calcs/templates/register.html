{% extends 'base.html' %}

{% block title %}<h1>Scientific computations</h1>{% endblock %}

{% block content %}
<h1> Registration </h1>
<form  action="" method="post" role="form">
        {{ form.csrf }}
        <div class="form-group">
              <label for="username">Name:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username?">
            <br>
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="Your email address.">
	        <br>
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password.">
            <br>
                <label for="confirm">Repeat password:</label>
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Re-enter a password.">
	</div>
        <br>
        <center>
          <button type="submit">Submit</button>
        </center>
      </form>

{% endblock %}
