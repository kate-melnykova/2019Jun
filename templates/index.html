<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color:#d1d1e0;">

<div class="topnav">
    <a class="active" href="./">Enter input</a>
    <a href="./view_results">View results</a>
</div>
<h1 id="home" align="center">Online calculator</h1>
<div>

    <h2 id="input" align="center">Enter the value</h2>
    <fieldset>
        <legend> Submit computations</legend>
        <form id="submit_computation" method="POST" action="/schedule_calculation">
            <p>
                Compute factorial of <input type="number"
                                    name="argument"
                                    min="1" max="10000"
                                    value="{% if args.argument_factorial %}{{args.argument_factorial}}{% else %}3{% endif %}"/>
                over time <input type="number"
                                 name="time_limit"
                                 min="1" max="10000"
                                 value="{% if args.time_limit_factorial %} {{args.time_limit_factorial}}{% else %}3{% endif %}" required/>
                and show the first <input type="number"
                                    name="accuracy"
                                    min="1" max="10000"
                                    value="{% if args.accuracy_factorial %} {{args.accuracy_factorial}}{% else %}3{% endif %}" required/>
                digits
                <button type="submit" name="func_name" value = "factorial" target="_blank"> Submit </button>
            </p>
        </form>

        <form method="POST" action="/schedule_calculation">
            <p>
                Compute &pi; over time (in sec)
                <input type="number"
                       name="time_limit"
                       min="1" max="10000"
                       value="1" required/>
                and show <input type="number"
                                name="accuracy"
                                min="1" max="10000"
                                value="3" required/>
                digits
                <button type="submit" name="func_name" value = "pi" target="_blank"> Submit </button>
            </p>
        </form>

        <form method="POST" action="/schedule_calculation">
            <p>
                Compute e over time (in sec)
                <input type="number"
                       name="time_limit"
                       min="1" max="10000"
                       value="4" required/>
                and show <input type="number"
                                name="accuracy"
                                min="1" max="10000"
                                value="4" required/>
                digits.
                <button type="submit" name="func_name" value = "e" target="_blank"> Submit </button>
        </form>
    </fieldset>

</div>
<div class="footer" id="end">Created in July 2019</div>
</body>
</html>
